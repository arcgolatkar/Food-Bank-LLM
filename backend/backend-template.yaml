AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for Food Bank Chatbot Backend deployment'

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC where the services will be deployed

  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: First public subnet for ALB

  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Second public subnet for ALB

  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: First private subnet for ECS tasks

  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Second private subnet for ECS tasks

  OpenAIApiKey:
    Type: String
    Description: OpenAI API Key for the backend service
    NoEcho: true

  ECRRepositoryURI:
    Type: String
    Description: URI of the ECR repository with the backend image
    Default: ''

  ContainerImage:
    Type: String
    Description: Backend container image (including tag)
    Default: 'latest'

Resources:
  # Security Groups
  BackendALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for the backend ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  BackendTaskSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for the backend ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          SourceSecurityGroupId: !Ref BackendALBSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: 0.0.0.0/0

  # ECS Cluster
  FoodBankCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: FoodBankCluster

  # CloudWatch Logs
  BackendLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: /ecs/foodbank-backend-v2
      RetentionInDays: 30

  # ECS Task Execution Role
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # ECS Task Role
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: CloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource: '*'

  # Backend Task Definition
  BackendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: foodbank-backend
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref TaskExecutionRole
      TaskRoleArn: !Ref TaskRole
      ContainerDefinitions:
        - Name: foodbank-backend
          Image: !Join ['', [!Ref ECRRepositoryURI, ':', !Ref ContainerImage]]
          Essential: true
          PortMappings:
            - ContainerPort: 5000
              HostPort: 5000
              Protocol: tcp
          Environment:
            - Name: OPENAI_API_KEY
              Value: !Ref OpenAIApiKey
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BackendLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # Backend Target Group
  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: backend-target-group
      Port: 5000
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId
      HealthCheckPath: /api/health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3

  # Backend ALB
  BackendALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: backend-alb
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref BackendALBSecurityGroup

  # Backend ALB Listener
  BackendListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup
      LoadBalancerArn: !Ref BackendALB
      Port: 80
      Protocol: HTTP

  # Backend ECS Service
  BackendService:
    Type: AWS::ECS::Service
    DependsOn: BackendListener
    Properties:
      ServiceName: foodbank-backend
      Cluster: !Ref FoodBankCluster
      TaskDefinition: !Ref BackendTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref BackendTaskSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      LoadBalancers:
        - ContainerName: foodbank-backend
          ContainerPort: 5000
          TargetGroupArn: !Ref BackendTargetGroup

Outputs:
  BackendURL:
    Description: URL of the backend service
    Value: !Join ['', ['http://', !GetAtt BackendALB.DNSName]]
  
  BackendServiceArn:
    Description: ARN of the backend ECS service
    Value: !Ref BackendService
  
  BackendTaskDefinitionArn:
    Description: ARN of the backend task definition
    Value: !Ref BackendTaskDefinition
  
  ClusterName:
    Description: Name of the ECS cluster
    Value: !Ref FoodBankCluster