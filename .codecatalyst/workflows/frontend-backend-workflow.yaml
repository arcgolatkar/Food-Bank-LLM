Name: FoodBankChatbotPipeline
SchemaVersion: 1.0

# Define triggers for the workflow
Triggers:
  - Type: PUSH
    Branches:
      - cfn

# Define the workflow actions
Actions:
  # ========== Backend Build & Deploy ==========
  BuildBackendImage:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: REGION
          Value: us-east-1
        - Name: ACCOUNT_ID
          Value: 727646504965
        - Name: BACKEND_REPO_NAME
          Value: foodbank-backend-v2

    Environment:
      Name: dev
      Connections:
        - Name: srinikeths
          Role: CodeCatalystWorkflowDevelopmentRole-foodBank605
    Configuration:
      Steps:
        - Run: |
            cd backend
            aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com
            docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$BACKEND_REPO_NAME:latest .
            docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$BACKEND_REPO_NAME:latest
            echo "::set-output name=BACKEND_IMAGE_TAG::latest"
    Outputs:
      Variables:
        - BACKEND_IMAGE_TAG
        - BACKEND_REPO_NAME
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rptBuildBackend

  DeployBackendCloudFormation:
    Identifier: aws/cfn-deploy@v1
    DependsOn:
      - BuildBackendImage
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: REGION
          Value: us-east-1
        - Name: ACCOUNT_ID
          Value: 727646504965
        # - Name: BACKEND_IMAGE_TAG
        #   From: BuildBackendImage
    Environment:
        Name: dev
        Connections:
          - Name: srinikeths
            Role: CodeCatalystWorkflowDevelopmentRole-foodBank605
    Configuration:
      region: $REGION
      name: $foodbank-backend-v10
      template: backend/backend-template.yaml
      capabilities: CAPABILITY_IAM, CAPABILITY_NAMED_IAM, CAPABILITY_AUTO_EXPAND
      # RoleArn: arn:aws:iam::$ACCOUNT_ID:role/CodeCatalystWorkflowDevelopmentRole-us-east-1
      parameter-overrides: |
        {
          "ECRRepositoryURI": "$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$BuildBackendImage.BACKEND_REPO_NAME",
          "ContainerImage": "$BuildBackendImage.BACKEND_IMAGE_TAG"
        }
    Outputs:
      Variables:
        - BACKEND_URL

  # ========== Frontend Build & Deploy ==========
  BuildFrontendImage:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: REGION
          Value: us-east-1
        - Name: ACCOUNT_ID
          Value: 727646504965
        - Name: FRONTEND_REPO_NAME
          Value: foodbank-frontend-v2
    Environment:
      Name: dev
      Connections:
        - Name: srinikeths
          Role: CodeCatalystWorkflowDevelopmentRole-foodBank605
    Configuration:
      Steps:
        - Run: |
            cd frontend
            aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com
            docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$FRONTEND_REPO_NAME:latest .
            docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$FRONTEND_REPO_NAME:latest
            echo "::set-output name=FRONTEND_IMAGE_TAG::latest"
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rptBuildFrontend
      Variables:
        - FRONTEND_IMAGE_TAG
        - FRONTEND_REPO_NAME

  DeployFrontendCloudFormation:
    Identifier: aws/cfn-deploy@v1
    DependsOn:
      - BuildFrontendImage
      - DeployBackendCloudFormation
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: REGION
          Value: us-east-1
        - Name: ACCOUNT_ID
          Value: 727646504965
        # - Name: FRONTEND_IMAGE_TAG
        #   From: BuildFrontendImage
        # - Name: BACKEND_URL
        #   From: DeployBackendCloudFormation
    Environment:
      Name: dev
      Connections:
        - Name: srinikeths
          Role: CodeCatalystWorkflowDevelopmentRole-foodBank605
    Configuration:
      region: $REGION
      name: $foodbank-frontend-v10
      template: frontend/frontend-template.yaml
      capabilities: CAPABILITY_IAM, CAPABILITY_NAMED_IAM, CAPABILITY_AUTO_EXPAND
      # RoleArn: arn:aws:iam::$ACCOUNT_ID:role/CodeCatalystWorkflowDevelopmentRole-us-east-1
      parameter-overrides: |
        {
          "ECRRepositoryURI": "$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$BuildFrontendImage.FRONTEND_REPO_NAME",
          "ContainerImage": "$BuildFrontendImage.FRONTEND_IMAGE_TAG",
          "BackendURL": "$DeployBackendCloudFormation.BACKEND_URL"
        }

